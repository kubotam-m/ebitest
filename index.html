<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>えびちゃんびちびち</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
	<div class="canvas_wrapper">
		<div class="div_canvas">
			<canvas id="score_canvas" style="vertical-align:middle;"></canvas>
			<br>
			<canvas id="info_canvas" style="vertical-align:middle;"></canvas>
			<br>
			<canvas id="canvas" style="vertical-align:middle;"></canvas>
			<br>
			<div id=mobile_area class="relative">
				<canvas id=controller_color style="vertical-align:middle;"></canvas>
				<canvas class="absolute" id=controller_cover style="vertical-align:middle;"
					style="user-select: none;"></canvas>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/script.js"></script>

	<p>エビを動かして、えさをできるだけ多く集めてください。</p>
	<p>ライフが0になってしまったらゲームオーバーです。</p>
	<p>
		<img src="img/ebi.png" width=32 height=32 style="vertical-align:middle;">
		えびです。上下左右キーで操作します。
	</p>
	<p>
		<img src="img/bird.png" width=32 height=32 style="vertical-align:middle;">
		鳥です。ぶつかるとライフが減ります。
	</p>
	<p>
		<img src="img/plankton_1.png" width=32 height=32 style="vertical-align:middle;">
		<img src="img/plankton_2.png" width=32 height=32 style="vertical-align:middle;">
		えさです。これを集めると得点になります。一定時間経つと消えてしまいます。
	</p>
</body>
